<!DOCTYPE html>
<html>
    <head>
        <title>Set Shortcut</title>
        <link rel="stylesheet" href="shortcuts.css">
    </head>
    <body>
        <div class="shortcut-container">
            <h1>Set Shortcut</h1>
            <p>Press the keys for your new shortcut.</p>
            <input id="shortcut" type="text" readonly>
        </div>
        <script>
            window.addEventListener('keydown', function(e) {
                e.preventDefault();
                let shortcut = '';
                if (e.ctrlKey) shortcut += 'Ctrl+';
                if (e.metaKey && !e.ctrlKey && e.key !== 'Meta') shortcut += 'Cmd+';
                if ((e.ctrlKey || e.metaKey) && e.key !== 'Meta' && e.key !== 'Control') {
                    shortcut += e.key.toUpperCase();
                    document.getElementById('shortcut').value = shortcut;
                    window.myIpcRenderer.send('set_shortcut', shortcut);
                }
            });
        </script>
    </body>
</html>
