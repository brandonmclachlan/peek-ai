<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-white text-black p-5">
  <h2 class="text-2xl mb-2 font-bold"><i class="fas fa-link"></i> Paste Login Link</h2>
  <p class="text-lg mb-4">Please paste the login link from Perplexity.ai into the field below.</p>
  <form id="input-form" class="flex flex-col">
    <input type="text" id="url" placeholder="Paste login link here..." class="p-2 text-lg mb-2 border-2 border-gray-400 rounded transition-colors duration-300">
    <button type="submit" class="p-2 text-lg bg-black text-white rounded cursor-pointer transition-colors duration-300 hover:bg-gray-900">OK</button>
  </form>
</body>
</html>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('input-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const url = document.getElementById('url').value;
      ipcRenderer.send('submit-input', url);
    });
  </script>
</body>
</html>
