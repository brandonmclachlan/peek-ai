<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: none;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 1;
    }
    .card {
      background: linear-gradient(rgb(0, 0, 0), rgba(252, 0, 0, 0.5)), url('onboarding.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
      max-width: 500px;
      border-radius: 15px;
      cursor: pointer;
      border: 1px solid #585858;
      user-select: none; /* disable text selection */
      box-shadow: inset 0 0 10px #ffffff inset; /* add inner shadow */
    }
  </style>
</head>
<body class="bg-black flex items-center justify-center h-screen">
  <div class="card p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md flex items-center space-x-4">

    <div class="text-center p-4">
        <img src="peek-dock-icon.png" alt="Dock Icon" width="100px" height="100px" class="mx-auto mb-5">
      <div class="text-2xl font-bold text-gray-200 mb-2">Welcome to Peek!</div>
      <p class="text-gray-200">We're thrilled you're here. Design with love in Berlin by Prateek Keshari.</p>
    </div>
  </div>
</body>
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</body>
</html>
